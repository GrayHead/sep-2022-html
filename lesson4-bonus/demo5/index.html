<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>

        .foo {
            width: 200px;
            height: 200px;
            background: silver;
        }

        .bar {
            width: 50px;
            height: 20px;
            background: #000;

            display: none;
        }

        .foo:hover + div > .bar {
            display: block;
        }
    </style>

</head>
<body>

<div class="foo">

</div>
<hr>
<div>
    <div class="bar"></div>
</div>


</body>
</html>
