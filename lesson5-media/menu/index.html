<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../demo3/normalize.css">
    <script src="https://kit.fontawesome.com/80c9222314.js" crossorigin="anonymous"></script>
    <style>


        div {
            height: 30px;
            background: coral;
            overflow: hidden;
            transition: 300ms;
        }

        ul {
            background: silver;
            list-style: none;
            margin: 0;
            padding: 0;


        }

        .fa-bars {
            font-size: 30px;
        }

        div:hover {
            height: 90px;
        }


    </style>
</head>
<body>


<div>
    <i class="fa-solid fa-bars"></i>
    <ul>
        <li>menu 1</li>
        <li>menu 2</li>
        <li>menu 3</li>
    </ul>

</div>


</body>
</html>
